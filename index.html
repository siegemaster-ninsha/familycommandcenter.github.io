<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Family Command Center</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <!-- External dependencies -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Local config and styles -->
    <script src="config.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app">
      <div
        class="relative flex size-full min-h-screen flex-col bg-[#f8f9fc] group/design-root overflow-x-hidden"
        style="--checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(248,249,252)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e'); font-family: Inter, 'Noto Sans', sans-serif;"
      >
        <div class="layout-container flex h-full grow flex-col">
          <!-- Header Component -->
          <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e6e9f4] px-4 sm:px-6 lg:px-10 py-3">
            <div class="flex items-center gap-2 sm:gap-4 text-[#0d0f1c]">
              <div class="size-4">
                <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"
                    fill="currentColor"
                  ></path>
                </svg>
              </div>
              <h2 class="text-[#0d0f1c] text-base sm:text-lg font-bold leading-tight tracking-[-0.015em]">Family Hub</h2>
            </div>
            <div class="flex flex-1 justify-end gap-4 sm:gap-8">
              <div class="flex items-center gap-4 sm:gap-9">
                <a 
                  :class="currentPage === 'chores' ? 'text-[#607afb] font-bold border-b-2 border-[#607afb] pb-1' : 'text-[#0d0f1c] hover:text-[#607afb]'"
                  class="text-xs sm:text-sm font-medium leading-normal transition-colors cursor-pointer py-2 px-1 min-h-[44px] flex items-center touch-target"
                  @click="setCurrentPage('chores')"
                >
                  Chores
                </a>
                <a 
                  :class="currentPage === 'family' ? 'text-[#607afb] font-bold border-b-2 border-[#607afb] pb-1' : 'text-[#0d0f1c] hover:text-[#607afb]'"
                  class="text-xs sm:text-sm font-medium leading-normal transition-colors cursor-pointer py-2 px-1 min-h-[44px] flex items-center touch-target"
                  @click="setCurrentPage('family')"
                >
                  Family
                </a>
                <a 
                  :class="currentPage === 'shopping' ? 'text-[#607afb] font-bold border-b-2 border-[#607afb] pb-1' : 'text-[#0d0f1c] hover:text-[#607afb]'"
                  class="text-xs sm:text-sm font-medium leading-normal transition-colors cursor-pointer py-2 px-1 min-h-[44px] flex items-center touch-target"
                  @click="setCurrentPage('shopping')"
                >
                  <span class="hidden sm:inline">Shopping List</span>
                  <span class="sm:hidden">Shop</span>
                </a>
              </div>
              <!-- Settings Menu Button -->
              <button class="flex items-center justify-center size-10 sm:size-10 rounded-full bg-[#607afb] hover:bg-[#4f68d8] text-white transition-colors group touch-target min-h-[44px] min-w-[44px]" title="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 256 256" class="group-hover:rotate-90 transition-transform duration-200">
                  <path d="M128,80a48,48,0,1,0,48,48A48.05,48.05,0,0,0,128,80Zm0,80a32,32,0,1,1,32-32A32,32,0,0,1,128,160Zm88-29.84q.06-2.16,0-4.32l14.92-18.64a8,8,0,0,0,1.48-7.06,107.21,107.21,0,0,0-10.88-26.25,8,8,0,0,0-6-3.93l-23.72-2.64q-1.48-1.56-3.12-3.12L186-119.55a8,8,0,0,0-3.93-6,107.71,107.71,0,0,0-26.25-10.87,8,8,0,0,0-7.06,1.49L130.16,40Q128,40,125.84,40L107.2,25.11a8,8,0,0,0-7.06-1.49A107.6,107.6,0,0,0,73.89,34.51a8,8,0,0,0-3.93,6L67.32,64.27q-1.56,1.56-3.12,3.12L40.48,70.02a8,8,0,0,0-6,3.93,107.71,107.71,0,0,0-10.87,26.25,8,8,0,0,0,1.49,7.06L40,125.84Q40,128,40,130.16L25.11,148.8a8,8,0,0,0-1.49,7.06,107.21,107.21,0,0,0,10.88,26.25,8,8,0,0,0,6,3.93l23.72,2.64q1.48,1.56,3.12,3.12L70,215.55a8,8,0,0,0,3.93,6,107.71,107.71,0,0,0,26.25,10.87,8,8,0,0,0,7.06-1.49L125.84,216q2.16.06,4.32,0l18.64,14.92a8,8,0,0,0,7.06,1.49,107.21,107.21,0,0,0,26.25-10.88,8,8,0,0,0,3.93-6l2.64-23.72q1.56-1.48,3.12-3.12L215.55,186a8,8,0,0,0,6-3.93,107.71,107.71,0,0,0,10.87-26.25,8,8,0,0,0-1.49-7.06ZM128,192a64,64,0,1,1,64-64A64.07,64.07,0,0,1,128,192Z"></path>
                </svg>
              </button>
            </div>
          </header>

          <!-- Main Content Area -->
          <div class="px-4 sm:px-8 md:px-16 lg:px-32 xl:px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
              <!-- Dynamic Page Title -->
              <div class="flex flex-wrap justify-between gap-3 p-2 sm:p-4">
                <p class="text-[#0d0f1c] tracking-light text-2xl sm:text-[32px] font-bold leading-tight min-w-0">
                  {{ currentPage === 'chores' ? 'Chores' : currentPage === 'family' ? 'Family Members' : 'Shopping List' }}
                </p>
                <div class="flex items-center gap-3" v-if="currentPage === 'chores'">
                  <button
                    @click="showNewDayModal = true"
                    class="flex items-center gap-2 bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 text-white px-3 sm:px-4 py-3 sm:py-2 rounded-lg shadow-lg transition-all duration-200 transform hover:scale-105 min-h-[48px] touch-target"
                    title="Start a new day - clears all chores while preserving earnings"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
                      <path d="M128,40a88,88,0,1,0,88,88A88.1,88.1,0,0,0,128,40Zm0,160a72,72,0,1,1,72-72A72.08,72.08,0,0,1,128,200ZM164.49,99.51a8,8,0,0,1,0,11.31L137.66,138.34a8,8,0,0,1-11.32,0L99.51,111.51a8,8,0,0,1,11.31-11.31L128,117.37l21.18-21.18A8,8,0,0,1,164.49,99.51Z"></path>
                    </svg>
                    <span class="font-medium hidden sm:inline">New Day</span>
                    <span class="font-medium sm:hidden">New</span>
                  </button>
                </div>
              </div>

              <!-- Loading/Error States -->
              <app-loading-state></app-loading-state>
              <app-error-state></app-error-state>
              <app-selection-info></app-selection-info>
              <app-success-message></app-success-message>
              <app-confetti></app-confetti>

              <!-- Page Content -->
              <div v-if="!loading && !error">
                <!-- Chores Page -->
                <div v-if="currentPage === 'chores'">
                  <quicklist-section></quicklist-section>
                  <unassigned-section></unassigned-section>
                  <family-members-section></family-members-section>
                  <trash-section></trash-section>
                  <earnings-widget :individuals-only="true"></earnings-widget>
                </div>

                <!-- Family Page -->
                <div v-else-if="currentPage === 'family'">
                  <family-page></family-page>
                </div>

                <!-- Shopping List Page -->
                <div v-else-if="currentPage === 'shopping'">
                  <shopping-page></shopping-page>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Modals -->
      <app-modals></app-modals>
    </div>

    <!-- Load component templates -->
    <script src="components/ui-components.js"></script>
    <script src="components/quicklist-section.js"></script>
    <script src="components/unassigned-section.js"></script>
    <script src="components/family-members-section.js"></script>
    <script src="components/trash-section.js"></script>
    <script src="components/app-modals.js"></script>
    <script src="components/earnings-widget.js"></script>
    <script src="components/family-page.js"></script>
    <script src="components/shopping-page.js"></script>
    
    <!-- Load main application -->
    <script src="app.js"></script>
  </body>
</html>
